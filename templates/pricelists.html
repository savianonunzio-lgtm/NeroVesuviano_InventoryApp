
{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Listini</h3>
  <div class="d-flex gap-2">
    <form class="d-flex" method="get">
      <select class="form-select me-2" name="channel">
        <option value="">Tutti i canali</option>
        {% for ch in channels %}
        <option value="{{ ch }}" {% if ch==channel %}selected{% endif %}>{{ ch }}</option>
        {% endfor %}
      </select>
      <button class="btn btn-secondary">Filtra</button>
    </form>
    <a class="btn btn-success" href="{{ url_for('pricelist_new') }}">+ Nuovo</a>
  </div>
</div>
<div class="card">
  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead><tr><th>Nome</th><th>Canale</th><th>Valuta</th><th>Note</th><th></th></tr></thead>
      <tbody>
        {% for pl in lists %}
        <tr>
          <td><a href="{{ url_for('pricelist_detail', lid=pl.id) }}"><strong>{{ pl.name }}</strong></a></td>
          <td>{{ pl.channel }}</td>
          <td>{{ pl.currency }}</td>
          <td>{{ pl.notes or '' }}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('pricelist_edit', lid=pl.id) }}">Modifica</a>
            <form action="{{ url_for('pricelist_delete', lid=pl.id) }}" method="post" style="display:inline" onsubmit="return confirm('Eliminare questo listino?');">
              <button class="btn btn-sm btn-outline-danger">Elimina</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr><td colspan="5" class="text-center text-muted">Nessun listino</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
