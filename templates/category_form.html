
{% extends 'base.html' %}
{% block content %}
<h3>{{ action }} categoria</h3>
<form method="post" class="row g-3">
  {{ form.hidden_tag() }}
  <div class="col-md-6">{{ form.name.label }} {{ form.name(class_='form-control') }}</div>
  <div class="col-12">{{ form.description.label }} {{ form.description(class_='form-control', rows=3) }}</div>
  <div class="col-12">
    <button class="btn btn-primary">Salva</button>
    <a class="btn btn-secondary" href="{{ url_for('categories') }}">Annulla</a>
  </div>
</form>
{% endblock %}
